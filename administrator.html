			layui.use(['laypage', 'layer'], function() {
				var laypage = layui.laypage,
					layer = layui.layer;
				 //自定义每页条数的选择项
				  laypage.render({
				    elem: 'page'
				    ,count: 1000
				    ,limit:100
				    
				  });
			  		        
			});
			
			
			function finish(num){//点击解决按钮
				layer.confirm('确定已解决？', {icon: 3, title:'提示'}, function(index){
		            var $ = layui.jquery;
		            $.ajax({
		                url:"#",//服务器请求的路径
		                type:"post",
		                data:{
		                    id:num
		                },
		                dataType: "json",
		                success:function (data){
		                    if(data.state=="1"){
		                        layer.msg(data.message, {
		                            icon: 1,
		                            time: 1000
		                        }, function(){
		                            location.href = '' ;
		                            
		                        });
		                    }else {
		                        layer.alert(data.message);
		                    }
		                }
		            });
		            layer.close(index);
		        });
			}
		</script>
